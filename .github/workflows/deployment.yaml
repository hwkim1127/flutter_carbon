name: Deploy Flutter Carbon Example App to GitHub Pages

on:
  # Trigger on push to the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # Get packages for the main package first (required since example depends on parent)
      - run: flutter pub get
      
      # Build the example app
      - name: Build Web App
        working-directory: ./example
        run: |
          flutter pub get
          # IMPORTANT: Update '/flutter_carbon/' to match your repository name
          # e.g., if your repo is 'my-cool-app', use '/my-cool-app/'
          flutter build web --release --base-href "/flutter_carbon/"

      # Upload the built web files as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point to the directory where flutter build web outputs files
          path: ./example/build/web

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
